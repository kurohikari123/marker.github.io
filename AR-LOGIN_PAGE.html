<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Login Page</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="./login_style.css" type="text/css">
</head>
<script type="module" src="./login.js"></script>
<body>
    <form>

        <div class="center">
           <div class="logo">
             <img src="icons8-ar-64 (1).png" alt="LOGO">
           </div>
          <h1>Sign in to AR Navigation</h1>
             <div>
                 <label>User Id</label>
             </div>
             <div class="txt_field">
                 <input id="uid" type="text" class="tbox" required>
             </div>
             <div style="padding-top: 20px;">
                 <label>Password</label>
             </div>
             <div class="txt_field">
                 <input id="pass" type="password" class="tbox" required>
             </div>
             <div class="submit_button" style="padding-top: 20px; padding-bottom: 20px;">
                 <button class="signin" type="button" onclick="start()">Sign In</button>
             </div>
             <div class="signup-link" >
                 <div>
                     New to AR Navigation 
                 </div>
             <div>
                 <a href="#">Create an Account</a>
             </div>
             </div>
        </div>  
    </form>
</body>
</html>
