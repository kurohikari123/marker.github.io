<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>AR Navigate</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <style>
.image{
  width: 61px;
  height: 53px;
  position: absolute;
  top: 0px;
  left: 0px;
  z-index: 9999;
  line-height: 100px;
  text-align: center;
  color: white;
  padding: 5px;
  border: none;
  background: transparent;
}
.image2{
  width: 40px;
  height: 60px;
  position: absolute;
  bottom: 0px;
  left: 0px;
  z-index: 9999;
  line-height: 100px;
  text-align: center;
  color: white;
  padding: 5px;
  border: none;
  background: transparent;
}
.image3{
  width: 61px;
  height: 53px;
  position: absolute;
  top: 0px;
  right: 0px;
  z-index: 9999;
  line-height: 100px;
  text-align: center;
  color: white;
  padding: 5px;
  border: none;
  background: transparent;
}
.logo{
    width: 61px;
    height: 53px;
}
    </style>
</head>

<script src="./script.js"></script>
<body style='margin: 0; overflow: hidden;'>
    <button class="image">
        <img class="logo" src="icons8-ar-64 (1).png" alt="LOGO">
    </button>
    <button class="image2">
        <img class="logo" src="icons8-ellipsis-30 (1).png" alt="OPTIONS">
    </button>
    <button class="image3">
        <img class="logo" src="icons8-help-50.png" alt="HELP">
    </button>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-camera rotation-reader>
		</a-camera>
	</a-scene>
</body>
