<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>AR Navigate</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="camera_style.css" type="text/css">
    <style>
        .material-symbols-outlined {
          z-index: 99999;
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>   
</head>

<script type="module" src="./script.js"></script>
<body style='margin: 0; overflow: hidden;'>
         
    <span class="material-symbols-outlined">
        menu
        </span>
        <img class="image" src="icons8-ar-64 (1).png" alt="LOGO">
        <img class="image2" src="icons8-ellipsis-30 (1).png" alt="LOGO">
        <img class="image3" src="icons8-help-50.png" alt="HELP">
        <img class="image4" src="icons8-augmented-reality-50.png" alt="AR CHANGE">
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-camera rotation-reader>
		</a-camera>
	</a-scene>
</body>
