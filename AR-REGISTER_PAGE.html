<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Registration Page</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="register_style.css" type="text/css">
</head>
<body>
      <img src="icons8-ar-64 (1).png" alt="LOGO" class="logo">
      <button class="link">
        <a href="https://kurohikari123.github.io/marker.github.io/AR-LOGIN_PAGE.html">Sign In</a>
      </button>
   <div style="margin-top: 100px;" class="center">
     <h1 style="margin-top: 150px;" >Welcome to AR Navigation</h1>
     <form id="form">
        <div>
            <label>Firstname</label>
        </div>
        <div class="txt_field">
            <input id="firstname" type="text" class="tbox" required>
        </div>
        <div style="padding-top: 20px;">
            <label>Lastname</label>
        </div>
        <div class="txt_field">
            <input id="lastname" type="text" class="tbox" required>
        </div>
        <div style="padding-top: 20px;">
            <label>Address</label>
        </div>
        <div class="txt_field">
            <input id="address" type="text" class="tbox" required>
        </div>
        <div style="padding-top: 20px;">
            <label>Phone Number</label>
        </div>
        <div class="txt_field">
            <input id="ph_no" type="text" class="tbox" maxlength="10" required>
        </div>
        <label id="error1">Phone Number already exists</label>
        <label id="error5">Phone Number not valid</label>

        <div style="padding-top: 20px;">
            <label>Email</label>
        </div>
        <div class="txt_field">
            <input id="email" type="email" class="tbox" required>
        </div>
        <label id="error2">Email already exists</label>

        <div style="padding-top: 20px;">
            <label>User Id</label>
        </div>
        <div class="txt_field">
            <input id="u_id" type="text" class="tbox" required>
        </div>
        <label id="error3">Id already exists</label>

        <div style="padding-top: 20px;">
            <label>Password</label>
        </div>
        <div class="txt_field">
            <input id="u_pass" type="password" class="tbox" required>
        </div>
        <div style="padding-top: 20px;">
            <label>Confirm Password</label>
        </div>
        <div class="txt_field">
            <input id="confirm" type="password" class="tbox" required>
        </div>
        <label id="error4">Passwords do not match</label>
        <div class="submit_button" style="padding-top: 20px; padding-bottom: 20px;">
            <input class="signin" type="button" value="Sign Up">
            <script type="module" src="./register.js"></script>
        </div>
    </form>
</div>
     
</body>
</html>
