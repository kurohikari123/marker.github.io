<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script>
    AFRAME.registerComponent('startbutton',
    {
    init: function(){
        var cube = document.querySelector("#box1");
        cube.addEventListener("mousedown",function(evt){
            cube.setAttribute('material','color',"black");// you forgot to add the component to the primitive i.e 'a-entity'
        });
        cube.addEventListener('mouseup',function(evt){
            cube.setAttribute('material','color',"green");
        });
    }
});
</script>
</head>
<body>
    
     <!--<a-scene> is an entity and the attributes inside it are called components. Most of the aframe entities are abstractions of three.js-->
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
       
        <a-camera gps-new-camera="gpsMinDistance:5">
            <a-entity cursor="fuse: false"  position="0 0 -1"   geometry="primitive:ring; radiusInner: 0.02; radiusOuter: 0.03"  material="color: black; shader: flat"></a-ring>
        </a-camera>

        <a-entity startbutton id="box1" material='color: green' geometry='primitive: box' gps-projected-entity-place="latitude: 26.138521970305003; longitude: 91.79979070874991" scale="10 10 10" position="0 30 0"></a-entity>
       
    </a-scene>
</body>
</html>
