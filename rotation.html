<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script>
    AFRAME.registerComponent('pos',{
        tick: function(){
            console.log(this);
            this.el.setAttribute('position',{x:0,y:30,z:-10});
        }
    });
  
</script>
</head>
<body>
     <a-scene device-orientation-permission-ui="enabled: false" vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera id="camera" gps-new-camera></a-camera>
    </a-scene>
    <a-entity  id="sp" material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 26.138521970305003; longitude: 91.79979070874991" scale="20 20 20" rotation="20 10 20"></a-entity>
</body>
</html>
